<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>To‑Do List</h1>
      <p class="subtitle">Simple tasks. Built with HTML5, CSS, and JavaScript.</p>
    </header>

    <main>
      <div class="input-row">
        <input id="taskInput" type="text" placeholder="Add a new task and press Enter" aria-label="New task" />
        <button id="addTaskBtn" aria-label="Add task">Add</button>
      </div>

      <ul id="taskList" class="task-list" aria-live="polite"></ul>

      <div class="controls">
        <span id="count">0 tasks</span>
        <button id="clearCompleted">Clear completed</button>
      </div>
    </main>

    <footer>
      <p>Made with ❤️ — Export this project to GitHub</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
